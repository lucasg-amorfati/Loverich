<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Products</title>
<style>
  body{
    margin:0;
    background:#000;
    color:#fff;
    font-family: Inter, system-ui, sans-serif;
    -webkit-font-smoothing: antialiased;
  }
  .wrap{
    padding:40px;
    max-width:1200px;
    margin:0 auto;
  }
  h1{
    font-size:40px;
    text-align:center;
    margin-bottom:40px;
    font-weight:700;
  }
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap:32px;
  }
  .item{
    background:#111;
    border:1px solid #222;
    padding:20px;
    border-radius:12px;
    text-align:center;
  }
  .item img{
    width:100%;
    border-radius:8px;
    margin-bottom:14px;
  }
  .item h2{
    font-size:20px;
    margin:10px 0 6px;
  }
  .item p{
    opacity:0.7;
    font-size:14px;
    margin-bottom:12px;
  }
  .item button{
    background:#fff;
    color:#000;
    padding:10px 16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Your Products</h1>

    <div class="grid">
      <div class="item">
        <img src="https://dummyimage.com/600x600/ffffff/000000&text=Product+1" alt="Product 1" />
        <h2>Product 1</h2>
        <p>Short description of the product.</p>
        <button>Add to cart</button>
      </div>

      <div class="item">
        <img src="https://dummyimage.com/600x600/ffffff/000000&text=Product+2" alt="Product 2" />
        <h2>Product 2</h2>
        <p>Short description of the product.</p>
        <button>Add to cart</button>
      </div>

      <div class="item">
        <img src="https://dummyimage.com/600x600/ffffff/000000&text=Product+3" alt="Product 3" />
        <h2>Product 3</h2>
        <p>Short description of the product.</p>
        <button>Add to cart</button>
      </div>
    </div>
  </div>
</body>
</html>
